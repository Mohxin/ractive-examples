<!doctype html>
<html>
<head>
	<title>Interactive demos</title>
	
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css">
	<link href='https://fonts.googleapis.com/css?family=Voltaire' rel='stylesheet' type='text/css'>
	
	<!-- JQuery -->
	<script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
	
	<!-- Ace -->
	<script src='https://cdnjs.cloudflare.com/ajax/libs/ace/1.2.9/ace.js'></script>
	
	<!-- Ractive -->
	<script src='https://cdn.jsdelivr.net/npm/ractive'></script>
	<script src='https://dagnelies.github.io/ractive-ace/bin/ractive-ace.min.js'></script>
	<script src='https://dagnelies.github.io/ractive-split/bin/ractive-split.min.js'></script>
	<link rel="stylesheet" href="https://dagnelies.github.io/ractive-split/bin/ractive-split.css">
	
	<!-- a bit of style -->
	<style>
		html {
			height: 100%;
		}
		body {
			height: 100%;
			font-family: Voltaire;
			display: flex;
			flex-direction: column;
		}
		header {
			background-color: #729D34;
			color: white;
			text-align:center;
		}
		iframe {
			border: none;
		}
		#target {
			flex: 1;
			display: flex;
			flex-direction: column;
		}
		.biggy {
			background-color: pink;
			flex: 1;
			display: flex;
		}
		.biggy > * {
			flex: 1;
		}
		
	</style>
</head>
<body>
	<div id="target"></div>
	
	<script id='template' type='text/ractive'>
	<a href="https://github.com/dagnelies/ractive-examples" class="github-corner" aria-label="View source on Github"><svg width="70" height="70" viewBox="0 0 250 250" style="fill:#eee; color:#729D34; position: absolute; top: 0; border: 0; right: 0;" aria-hidden="true"><path d="M0,0 L115,115 L130,115 L142,142 L250,250 L250,0 Z"></path><path d="M128.3,109.0 C113.8,99.7 119.0,89.6 119.0,89.6 C122.0,82.7 120.5,78.6 120.5,78.6 C119.2,72.0 123.4,76.3 123.4,76.3 C127.3,80.9 125.5,87.3 125.5,87.3 C122.9,97.6 130.6,101.9 134.4,103.2" fill="currentColor" style="transform-origin: 130px 106px;" class="octo-arm"></path><path d="M115.0,115.0 C114.9,115.1 118.7,116.5 119.8,115.4 L133.7,101.6 C136.9,99.2 139.9,98.4 142.2,98.6 C133.8,88.0 127.5,74.4 143.8,58.0 C148.5,53.4 154.0,51.2 159.7,51.0 C160.3,49.4 163.2,43.6 171.4,40.1 C171.4,40.1 176.1,42.5 178.8,56.2 C183.1,58.6 187.2,61.8 190.9,65.4 C194.5,69.0 197.7,73.2 200.1,77.6 C213.8,80.2 216.3,84.9 216.3,84.9 C212.7,93.1 206.9,96.0 205.4,96.6 C205.1,102.4 203.0,107.8 198.3,112.5 C181.9,128.9 168.3,122.5 157.7,114.1 C157.9,116.9 156.7,120.9 152.7,124.9 L141.0,136.5 C139.8,137.7 141.6,141.9 141.8,141.8 Z" fill="currentColor" class="octo-body"></path></svg></a><style>.github-corner:hover .octo-arm{animation:octocat-wave 560ms ease-in-out}@keyframes octocat-wave{0%,100%{transform:rotate(0)}20%,60%{transform:rotate(-25deg)}40%,80%{transform:rotate(10deg)}}@media (max-width:500px){.github-corner:hover .octo-arm{animation:none}.github-corner .octo-arm{animation:octocat-wave 560ms ease-in-out}}</style>
	<header><h1>Interactive demos</h1></header>
	
		<div class="form-inline text-center" style="background-color:#eee; padding: 10px 20px;">
			<button class="btn btn-primary" class-active="view == 'page'" on-click="set('view', 'page')">Page</button>
			<button class="btn btn-primary" class-active="view == 'split'" on-click="set('view', 'split')">Page</button>
			Demo URL:
			<input class="form-control" value="{{demo_url}}" />
			
			<datalist id="demos">
				<option>user-list.html</option>
				<option>partials-nav.html</option>
				<option>movies_1.html</option>
				<option>movies_2.html</option>
				<option>movies_3.html</option>
				<option>movies_4.html</option>
				<option>editor.html</option>
			</datalist>
		</div>
			<split class="biggy">
				<!-- left -->
				<div style="flex:1;background-color:green;display:flex;">
					{{#if view == 'page'}}
						<ace mode="html" value="{{source}}" style="felx:1" />
					{{elseif view == 'split'}}
						<split direction="vertical" sizes="[50,50]">
							<split sizes="[50,50]">
								<ace mode="handlebars" value="{{template}}" style="height:auto" />
								<ace mode="js" value="{{script}}" style="height:auto" />
							</split>
							<split sizes="[50,50]">
								<ace mode="css" value="{{css}}" style="height:auto" />
								<ace mode="html" value="{{headers}}" style="height:auto" />
							</split>
						</split>
					{{/if}}
				</div>
				<!-- right -->
				<iframe id="result"></iframe>
			</split>

	</script>

	<script>
	Ractive.components.split = Ractive.extend({
	isolated: true,
	data: {
		direction: 'horizontal'
	},
	template: '<div class="{{class}} split-{{direction}}">{{yield}}</div>',
	oncomplete: function() {
		var children = this.find('div').children;
		children = Array.prototype.slice.call( children ); // HTMLCollection -> Array
		console.log(children);
		Split(children, {
			direction: this.get('direction'),
			sizes: this.get('sizes'),
			elementStyle: function (dimension, size, gutterSize) {
				return {
					'flex-basis': 'calc(' + size + '% - ' + gutterSize + 'px)'
				}
			},
			gutterStyle: function (dimension, gutterSize) {
				return {
					'flex-basis':  gutterSize + 'px'
				}
			}
		})
	}
})


		var ractive = new Ractive({
			target: '#target',
			template: '#template',
			append: false,
			data: {
				view: 'page',
				demo_url: window.location.search.substr(5) || 'demos/user-list.html',
				source: 'Please select a demo!',
				template: 'Please select a demo!',
				script: 'Please select a demo!',
				css: 'Please select a demo!'
			},
			show: function() {
				var iframe = document.getElementById('result');
				iframe = iframe.contentWindow || ( iframe.contentDocument.document || iframe.contentDocument);
				iframe.document.open();
				iframe.document.write(this.get('source'));
				iframe.document.close();
			},
			observe: {
				demo_url: function(url) {
					console.log('Loading ' + url);
					if(!url)
						return;
					var self = this
					$.ajax({
						url: url,
						dataType: 'html',
						success: function(html) {
							self.set('source', html)
							self.show()
						}
					});
				}
			}
		});
	</script>
</body>
</html>
