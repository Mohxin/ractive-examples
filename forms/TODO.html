<!doctype html>
<html>
<head>
	<!-- Bootstrap -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css">
	<link href='https://fonts.googleapis.com/css?family=Voltaire' rel='stylesheet' type='text/css'>
	<!-- JQuery -->
	<script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
	<!-- Ractive -->
	<script src='https://cdn.jsdelivr.net/npm/ractive'></script>
	<!-- A bit of style -->
	<style>
		body {
			background-color:#eee;
			min-height:100%;
			font-family:Voltaire;
		}
		
	</style>
</head>
<body>
	<div class="container">
		<a class="pull-right" href="editor.html?url=template.html">View/Edit this code</a>
		<h1>TODO list</h1>
		
		<div id="target"></div>
	</div>

	<script id='template' type='text/ractive'>
		{{#each tasks}}
		<div fade-in-out class="input-group form-group">
			<input class="form-control" value="{{.}}" />
			<span class="input-group-btn">
				<button class="btn btn-default" on-click="splice('tasks',@index,1)">X</button>
			</span>
		</div>
		{{/each}}
		<button class="btn btn-primary" on-click="push('tasks','')">Add task</button>
	</script>

	<script>
		Ractive.transitions.fade = function(t, params) {
			if( t.isIntro )
				t.setStyle( 'opacity', 0 ); // hide it first
			t.animateStyle('opacity', t.isIntro ? 1 : 0, {delay: 0, duration: 200, easing: 'linear'}).then( t.complete );
		};

		var ractive = new Ractive({
			target: '#target',
			template: '#template',
			data: {
				tasks: ['Make the simplest TODO list ever!']
			}
		});
	</script>
</body>
</html>
