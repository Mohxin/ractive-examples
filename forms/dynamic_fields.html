<!doctype html>
<html>
<head>
	<!-- Bootstrap -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css">
	<link href='https://fonts.googleapis.com/css?family=Voltaire' rel='stylesheet' type='text/css'>
	<!-- JQuery -->
	<script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
	<!-- Ractive -->
	<script src='https://cdn.jsdelivr.net/npm/ractive'></script>
	<!-- A bit of style -->
	<style>
		body {
			background-color:#eee;
			min-height:100%;
			font-family:Voltaire;
		}
	</style>
</head>
<body>
	<div id="target" class="container"></div>

	<script id='template' type='text/ractive'>
		<div class="col-sm-6">
			{{#each fields}}
				<label>{{@key}}</label>
				<input class="form-control" value="{{.}}" />
			{{/each}}
			<hr/>
			<div class="form-inline">
				<input class="form-control" value="{{newField}}" />
				<button class="btn btn-default" on-click="@this.addField()">Add field</button>
			</div>
		</div>
		<div class="col-sm-6">
			The data:
			<pre>{{JSON.stringify(this, null, 2)}}</pre>
		</div>

	</script>

	<script>
		var ractive = new Ractive({
			target: '#target',
			template: '#template',
			data: {
				fields: {
					'Field A': '',
					'Field B': '',
					'Field C': ''
				},
				newField: 'example'
			},
			addField: function() {
				var name = this.get('newField');
				this.set('fields.' + name, '');
				this.set('newField', name + ' bis');
			}
		});
	</script>
</body>
</html>
