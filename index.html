<!doctype html>
<html>
<head>
	<!-- Bootstrap -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css">
	<link href='https://fonts.googleapis.com/css?family=Voltaire' rel='stylesheet' type='text/css'>
	<!-- Font awesome -->
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
	<!-- Ractive -->
	<script src='https://cdn.jsdelivr.net/npm/ractive'></script>
	<!-- A bit of style -->
	<style>
		body {
			font-family: Voltaire;
			background-color: #eee;
		}
		
		header {
			background-color: #729D34;
			color: white;
			text-align:center;
			padding: 1px;
			margin: 0px;
		}
		
		h2 {
			color: #729D34;
		}
		.tiles {
			display: flex;
			flex-wrap: wrap;
		}
		.tile {
			margin: 20px 0px;
			padding: 10px;
			background-color: #fff;
			box-shadow: 0px 0px 10px #555;
		}
		
		.tiles > * {
			margin: 10px;
			padding: 10px;
			flex: 1 1 400px;
			background-color: #fff;
			box-shadow: 0px 0px 10px black;
		}
		
		iframe {
			border: 1px solid #aaa;
			width: 100%;
			height: 300px;
		}
		.tile-icons a {
			margin: 0px 5px;
		}
		.tile-icons .fa {
			font-size: 1.3em;
		}
	</style>
</head>
<body>
	<header>
		<h1>Examples & Recipies</h1>
	</header>

	<div id="target" class="container-fluid"></div>
	
	<script id='template' type='text/ractive'>
		{{#each groups}}
			<h2 class="text-center">{{@key}}</h2>
			
			<div class="row">
				{{#each this}}
				{{#if this != 'contribute.md'}}
				<div class="col-sm-6 col-md-4">
					<div class="tile">
						<div class="pull-right tile-icons">
							<a href="editor4panes.html?url={{this}}"><i class="fa fa-pencil"></i> Edit</a>
							<a href="https://github.com/dagnelies/ractive-examples/blob/gh-pages/{{this}}"><i class="fa fa-github"></i> Github</a>
							<a href="{{this}}" target="_blank"><i class="fa fa-window-maximize"></i> View</a>
						</div>
						<h3>{{@key}}</h3>
						<iframe src="{{this}}"></iframe>
					</div>
				</div>
				{{/if}}
				{{/each}}
			</div>
		{{/each}}
	</script>

	<script>
		var ractive = new Ractive({
			target: '#target',
			template: '#template',
			data: {
				groups: {
					Forms: {
						'Nested data': 'forms/nested_data.html',
						'Simple TODO list': 'forms/TODO.html',
						'Dynamic fields': 'forms/dynamic_fields.html'
					},
					Datatable: {
						'Filtering': 'contribute.md',
						'Sorting': 'contribute.md',
						'Paging': 'contribute.md',
						'Remote filtering/sorting': 'contribute.md',
						'Subgrid': 'contribute.md',
						'Row selection': 'contribute.md',
						'Row key navigation': 'contribute.md'
					},
					Widgets: {
						'Carousel': 'contribute.md',
						'Date picker': 'contribute.md',
						'Color picker': 'widgets/color-picker.html',
						'Multicolumn autocomplete': 'contribute.md',
						'Ace editor': 'widgets/ace.html',
						'Chart': 'contribute.md',
						'Graph': 'contribute.md',
						'Google map': 'contribute.md',
						'Tag list': 'contribute.md'
					},
					Content: {
						'Tabs': 'content/tabs.html',
						'Async content': 'content/async_content.html',
						'Model in URL hash': 'content/model_in_url_hash.html',
						'Type dependent content': 'contribute.md',
						'Async REST data': 'contribute.md'
					},
					Misc: {
						'Tooltips': 'misc/tooltips.html',
						'Drag & Drop': 'misc/dragdrop.html',
					},
					Demos: {
						'Movies (1. basic)': 'demos/movies_1.html',
						'Movies (2. filters & infinite scroll)': 'demos/movies_2.html',
						'Movies (3. details in modal)': 'demos/movies_3.html',
						'Movies (single page app)': 'demos/movies_4.html',
						'Random user list': 'demos/user-list.html',
					}
				}
			}
		});
	</script>
</body>
</html>
